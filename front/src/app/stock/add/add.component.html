<main>
  <h1>Ajouter un Article</h1>
  <form [formGroup]="f">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" step="0.01" min="0" formControlName="price" />
    </label>
    <label>
      <div>Quantit√©</div>
      <input type="text" formControlName="qty" />
    </label>
    <button class="primary">Ajouter</button>
  </form>

  {{ f.value | json }}
</main>
