<main>
  <h1>Listes des articles</h1>
  <div class="content">
    <nav>
      <button title="Rafraichir" (click)="refresh()">
        <fa-icon [icon]="faRotateRight"></fa-icon>
      </button>
      <button title="Ajouter" routerLink="add">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <button
        title="Supprimer"
        [hidden]="selectedArticles.size === 0"
        (click)="remove()"
      >
        <fa-icon [icon]="faTrashCan"></fa-icon>
      </button>
    </nav>
    <table>
      <thead>
        <tr>
          <td class="name">Nom</td>
          <td class="price">Prix</td>
          <td class="qty">Quantit√©</td>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let a of articleService.articles"
          (click)="toogle(a)"
          [class.selected]="selectedArticles.has(a)"
        >
          <td class="name">{{ a.name }}</td>
          <td class="price">{{ a.price }}</td>
          <td class="qty">{{ a.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
